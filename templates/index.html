<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <title>Betting Games dApp</title>
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h1 class="text-center mb-4">ðŸŽ² Betting Games dApp ðŸŽ²</h1>
        <div class="d-flex justify-content-center mb-4">
            <button id="connect-wallet" class="btn btn-warning">Connect to MetaMask</button>
        </div>
        <p id="wallet-address" class="text-center text-info"></p>

        <!-- Place Bet Section -->
        <div class="card bg-secondary p-4 mb-4 mx-auto" style="max-width: 600px;">
            <h3 class="text-center">Place a Bet</h3>
            <form id="place-bet-form">
                <div class="mb-3">
                    <label for="gameType" class="form-label">Game Type:</label>
                    <input type="number" id="gameType" class="form-control" placeholder="1: Coin Toss, 2: Dice Throw" required>
                </div>
                <div class="mb-3">
                    <label for="choice" class="form-label">Your Choice:</label>
                    <input type="text" id="choice" class="form-control" placeholder="heads/tails or 1-3/4-6" required>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Bet Amount (ETH):</label>
                    <input type="number" id="amount" class="form-control" min="0.0001" step="0.0001" placeholder="Min: 0.0001 ETH" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Place Bet</button>
            </form>
        </div>

        <!-- Join Bet Section -->
        <div class="card bg-secondary p-4 mb-4 mx-auto" style="max-width: 600px;">
            <h3 class="text-center">Join a Bet</h3>
            <form id="join-bet-form">
                <div class="mb-3">
                    <label for="betId" class="form-label">Bet ID:</label>
                    <input type="number" id="betId" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="joinAmount" class="form-label">Bet Amount (ETH):</label>
                    <input type="number" id="joinAmount" class="form-control" min="0.0001" step="0.0001" placeholder="Min: 0.0001 ETH" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Join Bet</button>
            </form>
        </div>

        <!-- Resolve Bet Section -->
        <div class="card bg-secondary p-4 mb-4 mx-auto" style="max-width: 600px;">
            <h3 class="text-center">Resolve a Bet</h3>
            <form id="resolve-bet-form">
                <div class="mb-3">
                    <label for="resolveBetId" class="form-label">Bet ID:</label>
                    <input type="number" id="resolveBetId" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-warning w-100">Resolve Bet</button>
            </form>
        </div>

        <!-- Cancel Bet Section -->
        <div class="card bg-secondary p-4 mb-4 mx-auto" style="max-width: 600px;">
            <h3 class="text-center">Cancel a Bet</h3>
            <form id="cancel-bet-form">
                <div class="mb-3">
                    <label for="cancelBetId" class="form-label">Bet ID:</label>
                    <input type="number" id="cancelBetId" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-danger w-100">Cancel Bet</button>
            </form>
        </div>

        <!-- Get Open Bets Section -->
        <div class="card bg-secondary p-4 mx-auto" style="max-width: 600px;">
            <h3 class="text-center">Get Open Bets</h3>
            <button id="get-open-bets" class="btn btn-info w-100">Fetch Open Bets</button>
            <div id="open-bets-list" class="mt-3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
